<!-- Aprenda as tags HTML mais comuns.
(Você pode usar tags HTML para adicionar fotos, botões e outros elementos 
à sua página da web) -->

<html> <!-- A tag raiz -->
  <body> <!-- A tag do corpo -->
	<main> <!-- representar o conteúdo principal do corpo de um documento HTML, (usa apena uma vez)-->
		<h1>CatPhotoApp</h1> <!-- A tag do cabeçalho (título) -->
		<h2>Cat Photos</h2> <!-- (Subtitulo) hierarquia: h1 > h2 > h3 > h4 > h5 > h6 -->
		<!--TODO: Add link to cat photos --> <!-- Comentário -->
		<p>See more cat photos in our gallery.</p> <!-- cria parágrafo de textos-->
		<!-- tag de imagem (nao tem fechamento: (null)) -->
		<!-- src: atributo que especifica o URL da imagem -->
		<img
		src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
		alt="A cute orange cat lying on its back"> <!-- alt: atributo que fornece um texto descritivo para a imagem -->
		<!-- PASSO 10: -->
	</main> <!-- Fim da tag principal -->
  </body>
</html> <!-- A tag de fechamento raiz -->
